<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="css/styling.css">
</head>
<body>
    <h1>Temperature Scale Convertor</h1>
    <div id="container1">
        <p>Fahrenheit</p>
        <div id="container2">
            <label for=fValue">Value</label>
            <input autofocus type="text" id="fValue" size="10" value=" ">
            <p id="celsius"><strong>Celsius</strong></p>
            <p id="celsiusResult"></p>
        </div>
        <button type="button" id="button">Calculate</button>
    </div>   
    <script src="js/temperature.js"></script>
</body>
</html>
